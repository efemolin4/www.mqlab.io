<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MQLab</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #0a0a0a;
            color: #34c4b3;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 5vh 20px;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            height: calc(100% - 10vh);
        }
        
        .header-content {
            margin-bottom: auto;
            padding-top: 5vh;
        }
        
        h1 {
            font-size: min(10vw, 4.5rem);
            margin-bottom: min(5vw, 2rem);
            line-height: 1.1;
            font-weight: 700;
            color: #00ffe7;
            white-space: nowrap;
        }
        
        .white-M, .white-Q, .white-L {
            color: #ffffff;
        }
        
        .lead {
            font-size: min(4.5vw, 1.5rem);
            color: #ffffff;
            margin-bottom: min(8vw, 3rem);
            line-height: 1.5;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .lead strong {
            color: #00ffe7;
            font-weight: bold;
        }
        
        .footer-content {
            width: 100%;
            padding-bottom: 5vh;
        }
        
        .section-title {
            font-size: min(5vw, 1.8rem);
            margin-bottom: min(5vw, 1.8rem);
            color: #00ffe7;
            font-weight: 600;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: min(3vw, 1.2rem);
        }
        
        a.button {
            color: #00ffe7;
            text-decoration: none;
            border: 1px solid #00ffe7;
            padding: min(2.5vw, 1rem) min(5vw, 2rem);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: min(4vw, 1.1rem);
            white-space: nowrap;
            font-weight: 600;
        }
        
        a.button:hover {
            background-color: #ffffff;
            color: #0a0a0a;
        }

        @media (max-width: 480px) {
            body {
                padding: 5vh 15px;
            }
            
            h1 {
                font-size: min(12vw, 3.5rem);
            }
            
            .lead {
                font-size: min(5vw, 1.3rem);
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: min(3vw, 1rem);
            }
            
            a.button {
                width: 100%;
                max-width: 220px;
            }
        }

        @media (max-height: 700px) {
            h1 {
                font-size: min(9vw, 3.5rem);
                margin-bottom: min(4vw, 1.5rem);
            }
            
            .lead {
                font-size: min(4vw, 1.3rem);
                margin-bottom: min(6vw, 2rem);
            }
            
            .section-title {
                margin-bottom: min(4vw, 1.5rem);
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="header-content">
            <h1 class="logo">
                <span class="white-M">M</span><span class="white-Q">Q</span><span class="white-L">L</span>ab
            </h1>
            <p class="lead">
                Conectamos <strong>empresas de tecnología</strong> con nuevas<br>
                <strong>oportunidades</strong> comerciales.<br><br>
                Creamos estrategias que generan MQLs<br>
                para acelerar tu crecimiento.<br><br>
                <strong>Obtén conexiones de alto valor</strong>
            </p>
        </div>

        <div class="footer-content">
            <h2 class="section-title">Conversemos</h2>
            <div class="buttons">
                <a class="button" href="mailto:contacto@mqlab.com">Correo</a>
                <a class="button" href="https://www.linkedin.com/in/felipemolinacatalan/" target="_blank">LinkedIn</a>
                <a class="button" href="https://wa.me/56990802201" target="_blank">WhatsApp</a>
            </div>
        </div>
    </div>
</body>
</html>
