<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MQLab</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
        }
        
        body {
            background-color: #0a0a0a;
            color: #00ffe7;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            text-align: center;
            padding: 5vh 20px 5vh;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: min(8vw, 3.5rem);
            margin-bottom: min(4vw, 1.5rem);
            color: #00ffe7;
            line-height: 1.2;
        }
        
        h1 .white-L {
            color: #ffffff;
        }
        
        .lead {
            font-size: min(4vw, 1.3rem);
            color: #ffffff;
            margin-bottom: min(8vw, 2rem);
            line-height: 1.4;
            max-width: 600px;
        }
        
        .lead strong {
            color: #00ffe7;
            font-weight: bold;
        }
        
        .footer-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-top: min(4vw, 2rem);
        }
        
        .section-title {
            font-size: min(6vw, 2rem);
            margin-bottom: min(4vw, 1.5rem);
            color: #00ffe7;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: min(2vw, 1rem);
        }
        
        a.button {
            color: #00ffe7;
            text-decoration: none;
            border: 1px solid #00ffe7;
            padding: min(2vw, 0.8rem) min(4vw, 1.8rem);
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: min(4vw, 1rem);
            white-space: nowrap;
        }
        
        a.button:hover {
            background-color: #ffffff;
            color: #0a0a0a;
        }

        @media (max-width: 480px) {
            body {
                padding: 5vh 15px;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: min(3vw, 0.8rem);
            }
            
            a.button {
                width: 100%;
                max-width: 250px;
                text-align: center;
                padding: min(3vw, 0.8rem) min(4vw, 1.8rem);
            }
        }

        @media (max-height: 700px) {
            body {
                padding: 2vh 20px;
            }
            
            h1 {
                font-size: min(7vw, 2.5rem);
                margin-bottom: min(3vw, 1rem);
            }
            
            .lead {
                font-size: min(3.5vw, 1.1rem);
                margin-bottom: min(6vw, 1.5rem);
                line-height: 1.3;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>MQ<span class="white-L">L</span>ab</h1>
        <p class="lead">
            Conectamos <strong>empresas de tecnología</strong> con nuevas <strong>oportunidades comerciales</strong>.<br>
            Creamos estrategias que generan MQLs para acelerar tu crecimiento.
        </p>
    </main>

    <div class="footer-content">
        <h2 class="section-title">Contáctanos</h2>
        <div class="buttons">
            <a class="button" href="mailto:contacto@mqlab.com">Correo</a>
            <a class="button" href="https://www.linkedin.com/in/felipemolinacatalan/" target="_blank">LinkedIn</a>
            <a class="button" href="https://wa.me/56990802201" target="_blank">WhatsApp</a>
        </div>
    </div>
</body>
</html>
