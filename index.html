<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQLab</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a0a0a;
            color: #00ffe7;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
            min-height: 100vh;
            text-align: center;
            padding-top: 2rem;
        }
        main {
            width: 90%;
            max-width: 800px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #00ffe7;
        }
        .lead {
            font-size: 1.3rem;
            color: #ffffff;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .section-title {
            font-size: 2rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
            color: #00ffe7;
        }
        ul {
            list-style-type: disc;
            text-align: left;
            padding-left: 1.5rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        li {
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        a.button {
            color: #00ffe7;
            text-decoration: none;
            border: 1px solid #00ffe7;
            padding: 0.5rem 1.5rem;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-size: 1rem;
        }
        a.button:hover {
            background-color: #ffffff;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <main>
        <h1>MQLab</h1>
        <p class="lead">
            Conectamos <strong>empresas de tecnología</strong> con nuevas <strong>oportunidades comerciales</strong>.<br>
            Creamos estrategias que generan MQLs para acelerar tu crecimiento.
        </p>
        

        <h2 class="section-title">Contáctanos</h2>
        <div class="buttons">
            <a class="button" href="mailto:contacto@mqlab.com">Correo</a>
            <a class="button" href="https://www.linkedin.com/in/felipemolinacatalan/" target="_blank">LinkedIn</a>
            <a class="button" href="https://wa.me/56990802201" target="_blank">WhatsApp</a>
        </div>
    </main>
</body>
</html>
