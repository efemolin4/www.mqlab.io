<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQLab</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: #0a0a0a;
            color: #00ffe7;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 0;
        }
        
        h1 {
            font-size: clamp(2.5rem, 8vw, 3.5rem);
            margin-bottom: 1.5rem;
            color: #00ffe7;
            line-height: 1.2;
        }
        
        h1 .white-L {
            color: #ffffff;
        }
        
        .lead {
            font-size: clamp(1rem, 4vw, 1.3rem);
            color: #ffffff;
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 600px;
        }
        
        .lead strong {
            color: #00ffe7;
            font-weight: bold;
        }
        
        .footer-content {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 20px;
        }
        
        .section-title {
            font-size: clamp(1.5rem, 6vw, 2rem);
            margin-bottom: 1.5rem;
            color: #00ffe7;
        }
        
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        a.button {
            color: #00ffe7;
            text-decoration: none;
            border: 1px solid #00ffe7;
            padding: 0.8rem 1.8rem;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-size: 1rem;
            white-space: nowrap;
        }
        
        a.button:hover {
            background-color: #ffffff;
            color: #0a0a0a;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            h1 {
                margin-bottom: 1rem;
            }
            
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
            
            a.button {
                width: 100%;
                max-width: 250px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>MQ<span class="white-L">L</span>ab</h1>
        <p class="lead">
            Conectamos <strong>empresas de tecnología</strong> con nuevas <strong>oportunidades comerciales</strong>.<br>
            Creamos estrategias que generan MQLs para acelerar tu crecimiento.
        </p>
    </main>

    <div class="footer-content">
        <h2 class="section-title">Contáctanos</h2>
        <div class="buttons">
            <a class="button" href="mailto:contacto@mqlab.com">Correo</a>
            <a class="button" href="https://www.linkedin.com/in/felipemolinacatalan/" target="_blank">LinkedIn</a>
            <a class="button" href="https://wa.me/56990802201" target="_blank">WhatsApp</a>
        </div>
    </div>
</body>
</html>
